  <asp:TextBox runat="server" ID="txtRDate" CssClass="input_Text_Calendar"  placeholder="dd/MM/yyyy"></asp:TextBox>

                        <obout:Calendar runat="server"
                            DatePickerMode="true" DateFormat="dd/MM/yyyy"
                            TextBoxId="txtRDate" CultureName="ar-SA" ShortDayNames="?,?,?,?,?,?,?" CSSDatePickerButton="calendarDatePickerButton" DatePickerImagePath="../../../Assets/images/icon2.gif" Rows="1" Columns="1">
                        </obout:Calendar>
                        <script type="text/javascript">
                            //Put our input DOM element into a jQuery Object
                            var $jqDate = jQuery('input[id="txtRDate"]');

                            //Bind keyup/keydown to the input
                            $jqDate.bind('keyup', 'keydown', function (e) {

                                //To accomdate for backspacing, we detect which key was pressed - if backspace, do nothing:
                                if (e.which !== 8) {
                                    var numChars = $jqDate.val().length;
                                    if (numChars === 2 ) {
                                        var thisVal = $jqDate.val();
                                        thisVal += '/';
                                        $jqDate.val(thisVal);
                                    }
                                    if (numChars === 5) {
                                        var thisVal = $jqDate.val();
                                        thisVal += '/';
                                        $jqDate.val(thisVal);
                                    }
                                }
                            });
                        </script>
